{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
    <h3>Power prediction per hour</h3>
    <form action="/predict" method="post"> 
    <div class="row">
        <label for="model">Choose a model:</label>
        <select id="model" name="model">
            <option value="Grid">XGBoost</option>
            <option value="XGBoost">IGANN</option>
            <option value="EBM">EBM </option>
            <option value="EBM">LSTM </option>
        </select><br>
    </div>
    <div class="row">
        <div class="col">
            <label for="wind_speed">Wind speed (m/s):</label>
            <input type="number" id="wind_speed" name="wind_speed" step="1" required><br>
        </div>
        <div class="col">
            <label for="customRange1" class="form-label"></label>
            <input type="range" class="form-range" id="customRange1">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="wind_speed_max">Wind speed - Maximum (m/s):</label>
            <input type="number" id="wind_speed_max" name="wind_speed_max" step="1" required><br>
        </div>
        <div class="col">
            <label for="customRange2" class="form-label"></label>
            <input type="range" class="form-range" id="customRange1">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="wind_speed_min">Wind speed - Minimum (m/s):</label>
            <input type="number" id="wind_speed_min" name="wind_speed_min" step="0.01" required><br>
        </div>
        <div class="col">
            <label for="customRange3" class="form-label"></label>
            <input type="range" class="form-range" id="customRange1">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="nacelle_temp">Nacelle ambient temperature (Â°C):</label>
            <input type="number" id="nacelle_temp" name="nacelle_temp" step="0.01" required><br>
        </div>
        <div class="col">
            <label for="customRange3" class="form-label"></label>
            <input type="range" class="form-range" id="customRange1">
        </div>
    </div>
    <div class="row">
        <label for="wind_direction">Wind direction:</label>
        <select id="wind_direction" name="wind_direction">
            <option value="E/NE">E</option>
            <option value="E/NE">E/NE</option>
            <option value="E/NE">E/NE</option>
            <option value="E/SE">E/SE</option>
            <option value="N">N</option>
            <option value="N/NE">N/NE</option>
            <option value="N/NW">N/NW</option>
            <option value="NE">NE</option>
            <option value="NW">NW</option>
            <option value="S">S</option>
            <option value="S/SE">S/SE</option>
            <option value="S/SW">S/SW</option>
            <option value="SE">SE</option>
            <option value="SW">SW</option>
            <option value="W">W</option>
            <option value="W/NW">W/NW</option>
            <option value="W/SW">W/SW</option>
        </select><br>
    </div>
    <div class="row">
        <input type="submit" value="Predict">
    </div>
    </form>
{% endblock %}
